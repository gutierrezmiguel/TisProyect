<div class="animated fadeIn contenedor">
  <div class="col-xl-12 mb-lg-8 mb-sm-4 mb-2">
    <div class="card">
      <div class="card-header">Lista de Clientes</div>
      <div class="card-body">
        <div>
          <div class="tabla-clientes mt-5">
            <!--  filtrar -->
            <mat-form-field appearance="fill" class="mb-1 filtro">
              <mat-label>Filtrar</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Ejemplo: Gerente"
                #input
              />
            </mat-form-field>

            <!--  Tabla -->
            <div class="tabla">
              <table
                mat-table
                [dataSource]="dataSourceClientes"
                class="mat-elevation-z8 tabla table-dark"
                matSort
              >
                <!--  Columna Nit -->
                <ng-container matColumnDef="nit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Nit</th>
                  <td mat-cell *matCellDef="let clientesTabla">
                    {{ clientesTabla.nit }}
                  </td>
                </ng-container>
                <!--  Columna Nombre -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Nombre
                  </th>
                  <td mat-cell *matCellDef="let clientesTabla">
                    {{ clientesTabla.nombre }}
                  </td>
                </ng-container>
                <!--  Columna Apellido -->
                <ng-container matColumnDef="apellido">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Apellido
                  </th>
                  <td mat-cell *matCellDef="let clientesTabla">
                    {{ clientesTabla.apellido }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="correo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Correo
                  </th>
                  <td mat-cell *matCellDef="let clientesTabla">
                    {{ clientesTabla.correo }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="direccion">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Direcci√≥n
                  </th>
                  <td mat-cell *matCellDef="let clientesTabla">
                    {{ clientesTabla.direccion }}
                  </td>
                </ng-container>

                <!--  Columna Editar -->
                <ng-container matColumnDef="editar">
                  <th mat-header-cell *matHeaderCellDef>Editar</th>
                  <td mat-cell *matCellDef="let clientesTabla">
                    <a
                      routerLinkActive="active"
                      [routerLink]="[
                        '/admin/editarCliente',
                        clientesTabla.nit
                      ]"
                      class="nav-link"
                      ><i class="cil-pencil text-default"></i
                    ></a>
                  </td>
                </ng-container>

                <!-- elementos necesarios para el mat-table de angular material-->
                <tr mat-header-row *matHeaderRowDef="columnasClientes"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: columnasClientes"
                ></tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Paginator -->
      <div class="paginador">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
