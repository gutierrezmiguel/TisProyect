<div class="animated fadeIn contenedor">
  <div class="col-xl-12 mb-lg-8 mb-sm-4 mb-2">
    <div class="card">
      <div class="card-header">Lista de solicitudes</div>
      <div class="card-body">
        <div>
          <div class="tabla-materiales mt-5">
            <!--  filtrar -->
            <mat-form-field appearance="fill" class="mb-1 filtro">
              <mat-label>Filtrar</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Ejemplo: Hierro"
                #input
              />
            </mat-form-field>

            <!--  Tabla -->
            <div class="tabla">
              <table
                mat-table
                [dataSource]="dataSourceMateriales"
                class="mat-elevation-z8 tabla table-dark"
                matSort
              >
                <!--  Columna Cedula -->
                <ng-container matColumnDef="material">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Material</th>
                  <td mat-cell *matCellDef="let solicitudesTabla">
                    {{ solicitudesTabla.material_nombre }}
                  </td>
                </ng-container>
                <!--  Columna Nit -->
                <ng-container matColumnDef="obra">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Obra</th>
                  <td mat-cell *matCellDef="let solicitudesTabla">
                    {{ solicitudesTabla.obra_nombre }}
                  </td>
                </ng-container>
                <!--  Columna material -->
                <ng-container matColumnDef="cantidad">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Cantidad
                  </th>
                  <td mat-cell *matCellDef="let solicitudesTabla">
                    {{ solicitudesTabla.cantidad}}
                  </td>
                </ng-container>


                <!--  Columna Editar -->

                <!--AQUI DEBEN IR DOS BOTONES UNO AL LADO DEL OTRO, EL DE LA IZQUIERDA CON UNA X Y EL DE LA DERECHA CON UN CHULO
                  LOS BOTONES AL OPRIMIRSE DEBEN LLAMAR A LA FUNCIÃ“N  cambiarEstadoSolicitud(MATERIAL,OBRA,TRUE O FALSE DPEENDIENDO SI SE APRUEBA O NO) -->

                <ng-container matColumnDef="autorizar">
                  <th mat-header-cell *matHeaderCellDef>Autorizar</th>
                  <td mat-cell *matCellDef="let solicitudesTabla">
                    <div class="row">
                      
                      <button
                      (click)="cambiarEstadoSolicitud(solicitudesTabla.material_id,solicitudesTabla.obra_id,true)"
                      > <i  class="cil-check text-success"></i></button> 
                      <button
                      (click)="cambiarEstadoSolicitud(solicitudesTabla.material_id,solicitudesTabla.obra_id,false)"
                      ><i class="cil-x text-danger"></i
                    ></button> 
                    </div>
                    
                    
                  </td>
                </ng-container>

                <!-- elementos necesarios para el mat-table de angular material-->
                <tr mat-header-row *matHeaderRowDef="columnasMateriales"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: columnasMateriales"
                ></tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Paginator -->
      <div class="paginador">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
