<div class="animated fadeIn contenedor">
  <div class="col-xl-12 mb-lg-8 mb-sm-4 mb-2">
    <div class="card">
      <div class="card-header">Lista de materiales</div>
      <div class="card-body">
        <div>
          <div class="tabla-materiales mt-5">
            <!--  filtrar -->
            <mat-form-field appearance="fill" class="mb-1 filtro">
              <mat-label>Filtrar</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Ejemplo: Hierro"
                #input
              />
            </mat-form-field>

            <!--  Tabla -->
            <div class="tabla">
              <table
                mat-table
                [dataSource]="dataSourceMateriales"
                class="mat-elevation-z8 tabla table-dark"
                matSort
              >
                <!--  Columna Cedula -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                  <td mat-cell *matCellDef="let materialesTabla">
                    {{ materialesTabla.nombre }}
                  </td>
                </ng-container>
                <!--  Columna Nit -->
                <ng-container matColumnDef="cantidad">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
                  <td mat-cell *matCellDef="let materialesTabla">
                    {{ materialesTabla.cantidad }}
                  </td>
                </ng-container>
                <!--  Columna Nombre -->
                <ng-container matColumnDef="estado">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Estado
                  </th>
                  <td mat-cell *matCellDef="let materialesTabla">
                    {{ materialesTabla.estado }}
                  </td>
                </ng-container>


                <!--  Columna Editar -->
                <ng-container matColumnDef="solicitar">
                  <th mat-header-cell *matHeaderCellDef>Pedir Material</th>
                  <td mat-cell *matCellDef="let materialesTabla">
                    <a
                      routerLinkActive="active"
                      [routerLink]="[
                        '/trabajador/comprarMaterial',
                        materialesTabla.id,materialesTabla.nombre
                      ]"
                      class="nav-link"
                      ><i class="cil-cog text-default"></i
                    ></a>
                  </td>
                </ng-container>

                <!-- elementos necesarios para el mat-table de angular material-->
                <tr mat-header-row *matHeaderRowDef="columnasMateriales"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: columnasMateriales"
                ></tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Paginator -->
      <div class="paginador">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
