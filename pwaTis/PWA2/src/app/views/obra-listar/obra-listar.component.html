<div class="animated fadeIn contenedor">
  <div class="col-xl-12 mb-lg-8 mb-sm-4 mb-2">
    <div class="card">
      <div class="card-header">Lista de Obras</div>
      <div class="card-body">
        <div>
          <div class="tabla-obras mt-5">
            <!--  filtrar -->
            <mat-form-field appearance="fill" class="mb-1 filtro">
              <mat-label>Buscar</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Ejemplo: Sachamate"
                #input
              />
            </mat-form-field>

            <!--  Tabla -->
            <div class="tabla">
              <table
                mat-table
                [dataSource]="dataSourceObras"
                class="mat-elevation-z8 tabla table-dark"
                matSort
              >
                <!--  Columna Nombre -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Nombre
                  </th>
                  <td mat-cell *matCellDef="let obrasTabla">
                    {{ obrasTabla.nombre }}
                  </td>
                </ng-container>
                <!--  Columna Ciudad -->
                <ng-container matColumnDef="ciudad">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Ciudad
                  </th>
                  <td mat-cell *matCellDef="let obrasTabla">
                    {{ obrasTabla.ciudad }}
                  </td>
                </ng-container>

                <!--  Columna Dirección -->
                <ng-container matColumnDef="direccion">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Dirección
                  </th>
                  <td mat-cell *matCellDef="let obrasTabla">
                    {{ obrasTabla.direccion }}
                  </td>
                </ng-container>

                <!--  Columna Estado -->
                <ng-container matColumnDef="fase">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Estado
                  </th>
                  <td mat-cell *matCellDef="let obrasTabla">
                    {{ obrasTabla.fase }}
                  </td>
                </ng-container>

                <!--  Columna Latitud -->
                <ng-container matColumnDef="latitud">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Latitud
                  </th>
                  <td mat-cell *matCellDef="let obrasTabla">
                    {{ obrasTabla.latitud }}
                  </td>
                </ng-container>

                <!--  Columna Longitud -->
                <ng-container matColumnDef="longitud">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Longitud
                  </th>
                  <td mat-cell *matCellDef="let obrasTabla">
                    {{ obrasTabla.longitud }}
                  </td>
                </ng-container>

                <!--  Columna Editar -->
                <ng-container matColumnDef="editar">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let obrasTabla">
                    <a
                      routerLinkActive="active"
                      [routerLink]="['/admin/editarObra', obrasTabla.obra_id]"
                      class="nav-link"
                      ><i class="cil-pencil text-default"></i
                    ></a>
                  </td>
                </ng-container>

                <!-- elementos necesarios para el mat-table de angular material-->
                <tr mat-header-row *matHeaderRowDef="columnasObras"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasObras"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Paginator -->
      <div class="paginador">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
