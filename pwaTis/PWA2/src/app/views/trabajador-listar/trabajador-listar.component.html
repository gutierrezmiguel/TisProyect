<div class="animated fadeIn contenedor">
  <div class="col-xl-12 mb-lg-8 mb-sm-4 mb-2">
    <div class="card">
      <div class="card-header">Lista de trabajadores</div>
      <div class="card-body">
        <div>
          <div class="tabla-trabajadores mt-5">
            <!--  filtrar -->
            <mat-form-field appearance="fill" class="mb-1 filtro">
              <mat-label>Filtrar</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Gerente" #input />
            </mat-form-field>

            <!--  Tabla -->
            <div class="tabla">
              <table mat-table [dataSource]="dataSourceTrabajadores" class="mat-elevation-z8 tabla table-dark" matSort>
                <!--  Columna Nombre -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Nombre
                  </th>
                  <td mat-cell *matCellDef="let trabajadoresTabla">
                    {{ trabajadoresTabla.nombre }}
                  </td>
                </ng-container>

                <!--  Columna Apellido -->
                <ng-container matColumnDef="apellido">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Apellido
                  </th>
                  <td mat-cell *matCellDef="let trabajadoresTabla">
                    {{ trabajadoresTabla.apellido }}
                  </td>
                </ng-container>

                <!--  Columna Celular -->
                <ng-container matColumnDef="celular">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Celular
                  </th>
                  <td mat-cell *matCellDef="let trabajadoresTabla">
                    {{ trabajadoresTabla.celular }}
                  </td>
                </ng-container>

                <!--  Columna Cargo -->
                <ng-container matColumnDef="cargo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Cargo
                  </th>
                  <td mat-cell *matCellDef="let trabajadoresTabla">
                    {{ trabajadoresTabla.cargo }}
                  </td>
                </ng-container>

                <!--  Columna Cargo -->
                <ng-container matColumnDef="obra">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Estado
                  </th>
                  <td mat-cell   *matCellDef="let trabajadoresTabla">
                    <span> {{trabajadoresTabla.obra | transformarEstado}}</span>
                  </td>
                </ng-container>

                <!--  Columna Editar -->
                <ng-container matColumnDef="editar">
                  <th mat-header-cell *matHeaderCellDef>Editar</th>
                  <td mat-cell *matCellDef="let trabajadoresTabla">
                    <a routerLinkActive="active" [routerLink]="[
                        '/admin/editarTrabajador',
                        trabajadoresTabla.cedula
                      ]"
                      class="nav-link"
                      ><i class="cil-pencil text-default"></i
                    ></a>
                  </td>
                </ng-container>

                <!-- elementos necesarios para el mat-table de angular material-->
                <tr mat-header-row *matHeaderRowDef="columnasTrabajadores"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasTrabajadores"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Paginator -->
      <div class="paginador">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
