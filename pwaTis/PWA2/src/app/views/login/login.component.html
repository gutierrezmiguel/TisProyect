<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form autocomplete="off" [formGroup]="credentialsForm">
                  <h1>Login</h1>
                  <p class="text-muted">Ingrese sus credenciales</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Cedula Trabajador" autocomplete="username" formControlName="usuario" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="ContraseÃ±a" autocomplete="current-password" formControlName="contrasena"
                      required>
                  </div>

                  <div class="form-group">

                    <button class="btn btn-sm btn-facebook col-3"><span>Facebook</span></button>

                    <button class="btn btn-sm btn-instagram col-3"><span>Instagram</span></button>


                    <button class="btn btn-sm btn-github col-3"><span>Git-Hub</span></button>

                  </div>
                  <div class="row">
                    <div class="col-6">

                      <button  (click)="iniciarSesion()" type="button" class="btn btn-success px-4">Ingresar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>


            <div class="card text-white bg-success py-5 d-md-down-none centrar-botones">




            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
