<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{
    src: 'assets/img/brand/logo.svg',
    width: 100,
    height: 50,
    alt: 'Logo empresa'
  }"
  [navbarBrandMinimized]="{
    src: 'assets/img/brand/sygnet.svg',
    width: 30,
    height: 30,
    alt: 'CoreUI Logo'
  }"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'"
>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-4">
      <a class="nav-link" href="#/trabajador">
        <i class="icon-home pr-1"></i>
        Home
      </a>
    </li>
  </ul>
  
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <button class="btn btn-danger" (click)="cerrarSesion()">CERRAR SESIÃ“N</button>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar
    #appSidebar
    [fixed]="true"
    [display]="'lg'"
    [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)"
  >
    <app-sidebar-nav
      [navItems]="navItems"
      [perfectScrollbar]
      [disabled]="appSidebar.minimized"
    ></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->

  <main class="main">
    <div class="contenedor-componentes">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
