<div class="container mt-4">
  <div *ngFor="let ova of Ovas">
    <div class="column">
      <div class="card rounded-3">
        <img
          src="../../assets/img/ovas/11070.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ ova.title }}</h5>
          <p class="card-text">{{ ova.description }}</p>
          <a href="#" class="btn btn-primary">Ver Ova</a>
        </div>
      </div>
    </div>
  </div>
</div>
