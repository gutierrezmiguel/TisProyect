<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/new}" class="btn btn-primary">Nuevo Ova</a>
    <table class="table">
        <thead>
        <tr>
            <th>idOva</th>
            <th>Title</th>
            <th>Creator</th>
            <th>Subject</th>
            <th>Description</th>
            <th>Publisher</th>
            <th>Contributor</th>
            <th>Date</th>
            <th>Type</th>
            <th>Format</th>
            <th>Identifier</th>
            <th>Source</th>
            <th>Language</th>
            <th>Relation</th>
            <th>Coverage</th>
            <th>Rights</th>
            <th>ova File</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ova:${ovas}">
            <td th:text="${ova.idOva}"></td>
            <td th:text="${ova.title}"></td>
            <td th:text="${ova.creator}"></td>
            <td th:text="${ova.subject}"></td>
            <td th:text="${ova.description}"></td>
            <td th:text="${ova.publisher}"></td>
            <td th:text="${ova.contributor}"></td>
            <td th:text="${ova.date}"></td>
            <td th:text="${ova.type}"></td>
            <td th:text="${ova.format}"></td>
            <td th:text="${ova.identifier}"></td>
            <td th:text="${ova.source}"></td>
            <td th:text="${ova.language}"></td>
            <td th:text="${ova.relation}"></td>
            <td th:text="${ova.coverage}"></td>
            <td th:text="${ova.rights}"></td>
            <td th:text="${ova.ovaFile}"></td>
            <td>
                <a th:href="@{/editar/} + ${ova.idOva}" class="btn btn-warning">Editar</a>
                <a th:onclick="eliminar([[${ova.idOva}]])" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
