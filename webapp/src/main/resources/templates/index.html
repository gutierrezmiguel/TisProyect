<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ovas</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="contenedor-principal">
      <nav class="navbar sticky-top navbar-dark bg-dark">
        <a th:href="@{/new}" class="link"
          ><div class="btn-nuevo-ova">Crear Ova</div></a
        >
      </nav>

      <div
        class="
          container
          shadow
          p-3
          mb-5
          bg-white
          rounded
          mt-4
          table table-responsive
          text-center
        "
      >
        <h1 class="text-center fw-bold mb-3">LISTA DE OVAS</h1>
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>Title</th>
              <th>Creator</th>
              <th>Subject</th>
              <th>Description</th>
              <th>Publisher</th>
              <th>Contributor</th>
              <th>Date</th>
              <th>Language</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="ova:${ovas}">
              <td th:text="${ova.title}"></td>
              <td th:text="${ova.creator}"></td>
              <td th:text="${ova.subject}"></td>
              <td th:text="${ova.description}"></td>
              <td th:text="${ova.publisher}"></td>
              <td th:text="${ova.contributor}"></td>
              <td th:text="${ova.date}"></td>
              <td th:text="${ova.language}"></td>
              <td>
                <a
                  th:href="@{/editar/} + ${ova.idOva}"
                  class="btn btn-warning btn-actions"
                  ><i class="fas fa-pen"></i
                ></a>
                <a
                  th:onclick="eliminar([[${ova.idOva}]])"
                  class="btn btn-danger btn-actions"
                  ><i class="fas fa-trash"></i
                ></a>
                <a
                  th:href="@{/fileS3/} + ${ova.idOva}"
                  class="btn btn-primary btn-actions"
                ><i class="fas fa-file-upload"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>
  </body>
</html>
